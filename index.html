<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Beautiful Views</h1>
        <div class="line"></div>
       <img src="https://cdn.cheapism.com/images/011618_most_beautiful_views_in_the_world_sli.max-784x410_ZXOqfVp.jpg"
    </section>



<h2>Click On The Images For A Full View</h2>

<h5>Awesome and Beautful View</h5>

<div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a href="#" target="_blank">
          <img src="https://cdn.cheapism.com/images/011618_most_beautiful_views_in_the_world_sli.max-784x410_euInqPB.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Forest Pond View</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="https://cms.hostelworld.com/hwblog/wp-content/uploads/sites/2/2018/11/hong-kong.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Night Light City View</p>
          </div>
        </center>
      </div>
        
        <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="https://handluggageonly.co.uk/wp-content/uploads/2014/10/Hand-Luggage-Only-2.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Switzerland Mountain View</p>
          </div>
        </center>
      </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>



    <h2>Credit: "Google Images"</h2>
    <h5>Use the arrow's to switch between the images</h5>

</body>
</html>
